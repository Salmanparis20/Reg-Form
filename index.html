<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg Form</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Boostrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
        <div class="heroContainer">
            <div class="container p-5" style="justify-content: center; align-items: center;">
                <div class="row ms-0">
                    <div class="col-lg-5" >
                        <img class="img-fluid w-100 d-lg-block d-none" src="./images/pexels-cottonbro-studio-3738086.jpg" alt="">
                    </div>
                    <div class="col-lg-7">
                        <h2 class="text-center mt-3">REGISTRATION FORM</h2>

                        <form class="row g-3 w-100">
                            <div class="col-md-6">
                              <!-- <label for="inputEmail4" class="form-label"></label> -->
                              <input type="email" class="form-control" id="inputEmail4"  placeholder="First Name">
                            </div>
                            <div class="col-md-6">
                              <!-- <label for="inputPassword4" class="form-label">Password</label> -->
                              <input type="password" class="form-control" id="inputPassword4" placeholder="Last Name">
                            </div>
                            <div class="col-12">
                              <!-- <label for="inputAddress" class="form-label">Address</label> -->
                              <input type="text" class="form-control" id="inputAddress" placeholder="User Name">
                              <i class="fa-solid fa-user"></i>
                            </div>
                            <div class="col-12">
                              <!-- <label for="inputAddress2" class="form-label">Address 2</label> -->
                              <input type="text" class="form-control" id="inputAddress2" placeholder="Email Address">
                              <i class="fa-solid fa-envelope"></i>
                            </div>
                            <div class="col-md-12">
                              <!-- <label for="inputCity" class="form-label">City</label> -->
                              <!-- <input type="text" class="form-control" id="inputCity" placeholder="Gender"> -->
                              <select class="form-select form-select-lg" aria-label="Large select example">
                                <option selected>Gender</option>
                                <option value="1">Men</option>
                                <option value="2">Women</option>
                              </select>
                              <!-- <i class="fa-solid fa-caret-down"></i> -->
                            </div>
                            <!-- <div class="col-md-12">
                              <label for="inputState" class="form-label">State</label>
                              <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                              </select>
                            </div> -->
                            <div class="col-md-12">
                              <!-- <label for="inputZip" class="form-label">Zip</label> -->
                              <input type="text" class="form-control" id="inputZip" placeholder="Password">
                              <i class="fa-solid fa-lock"></i>
                            </div>
                            <!-- <div class="col-12">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  Check me out
                                </label>
                              </div>
                            </div> -->
                            <div class="col-md-12">
                                <!-- <label for="inputZip" class="form-label">Zip</label> -->
                                <input type="text" class="form-control" id="inputZip" placeholder="Confirm Password">
                                <i class="fa-solid fa-unlock"></i>
                              </div>
                            <div class="col-12 text-center">
                              <button  type="submit" class="btn px-5 mt-3" style="background-color: black; color:white">Register <i class="fa-solid fa-arrow-right"></i></button>
                            </div>
                          </form>
                        
                       
                    </div>
                </div>
            </div>
        </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>

</html>
